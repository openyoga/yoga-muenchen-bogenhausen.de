<figure>
  {{ highlight (trim .Inner "\n") (.Get 0) (.Get "options") }}
  {{- if or (.Get "caption") (.Get "attr") }}
  <figcaption>
      {{ .Get "caption" }} {{ with .Get "attrlink" }}<a href="{{.}}">{{ end }}{{ .Get "attr" }}{{ if .Get "attrlink" }}</a>{{ end -}}
  </figcaption>
  {{- end }}
</figure>
