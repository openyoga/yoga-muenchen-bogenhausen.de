{{ range (where .Site.RegularPages "Section" "in" (slice "artikel" "rezepte")).GroupByDate "2006" }}
<h2 id="year-{{ .Key }}">{{ .Key }}</h2>
<ul class="item-list-archive">
  {{- range .Pages }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="item-meta">({{ .Params.lang | default .Lang }})</span>
    {{ with .Description }}<br><span class="item-meta">{{ . }}</span>{{ end }}
  </li>
  {{- end }}
</ul>
{{ end }}
